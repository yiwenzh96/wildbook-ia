name: Testing

on: push

env:
  MODEL_DIR: ${{ github.workspace }}/models
  MODEL_SAS_QUERY: ${{ secrets.MODEL_SAS_QUERY }}
jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --statistics

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for pyhesaff
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libopencv-dev pkg-config

      - name: Install Python dependencies and pyhesaff
        run: |
          python -m pip install --upgrade pip setuptools --ignore-installed --force-reinstall
          pip install scikit-build numpy
          export OpenCV_DIR=/usr/lib/x86_64-linux-gnu/cmake/opencv4
     
      - name: Install pyhesaff
        run: |
           python -m pip install pyhesaff

      - name: Prepare Fairseq & Pyhesaff
        run: |
                # 1) Make sure pip, setuptools and wheel are fresh (needed to build antlr4 & friends)
                python -m pip install --upgrade pip setuptools wheel more-itertools
      
                # 2) Install OpenCV dev bits & scikit-build (for pyhesaff)
                sudo apt-get update
                sudo apt-get install -y cmake ninja-build libopencv-dev pkg-config
                python -m pip install scikit-build numpy
      
                # 3) Install pyhesaff from PyPI
                python -m pip install pyhesaff
      
                # 4) Clone & install Fairseq v0.10.2 in editable mode:
                rm -rf fairseq
                git clone --depth=1 --branch v0.10.2 https://github.com/facebookresearch/fairseq.git
                pushd fairseq
      
                # Install its Python deps first (including hydra-core → antlr4)
                python -m pip install --upgrade cython cffi hydra-core sacrebleu regex tqdm
      
                # Now pin setuptools back to the lower version fairseq’s setup.py expects
                python -m pip install --force-reinstall setuptools==59.5.0
      
                # Finally install fairseq itself
                python -m pip install -e .
      
                popd
                
      - name: Install other project dependencies (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    pgloader \
                    libgeos-dev \
                    libgdal-dev \
                    libproj-dev \
                    libgraphviz-dev \
                    graphviz \
                    postgresql \
                    libopencv-dev \
                    qt5-qmake \
                    qtbase5-dev \
                    qtchooser \
                    qtbase5-dev-tools \
                    qttools5-dev-tools \
                    coreutils
                  python -m pip install \
                          'wbia-utool@git+https://github.com/WildMeOrg/wbia-utool.git@main#egg=wbia-utool'
                  bash scripts/ci_prepare_linux_for_build.sh
      - name: Install other project dependencies (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          bash scripts/ci_prepare_macos_for_build.sh

      - name: Build project
        run: |
          bash run_developer_setup.sh

      - name: Install project
        run: |
          pip install -e .[tests,problematic]
          mkdir -p /tmp/work
          export PYTHONFAULTHANDLER=1
          python -X faulthandler -m wbia --set-workdir /tmp/work --preload-exit

      - name: gdb backtrace (if failed)
        if: failure()
        run: |
          sudo apt-get install -y gdb
          echo -e "r\nbt\nq" | gdb --args python -m wbia --set-workdir /tmp/work --preload-exit

      - name: Test project
        run: |
          # pytest --slow --web-tests --ignore=wbia/algo/detect/assigner.py \
          # --ignore=wbia/algo/detect/train_assigner.py \
          # --ignore=wbia/algo/detect/randomforest.py

      - name: Ensure web loads
        run: |
          timeout 30 python -m wbia.dev --dbdir /tmp/work/db --web || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

